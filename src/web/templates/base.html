<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/screen.css" />
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
     
  <style type="text/css" media="screen">
    .hide{
      display: none;
    }
  </style>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="/js/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
 <title>{% block title %}Cool Geek Jobs{% endblock %}</title>
</head>

<body>
  <div class="container">
    <div id="palette" class="span-24 last">
      <div id="head" class="span-24 last">
      	<div id="header">
		  <div class="padding">
		    <ul id="navbar">
		      {% for link in links.items %} 
		  	    <li><a href="/{{link.0}}">{{link.1}}</a></li>
			  {% endfor %}
		    </ul>
		  </div>
		</div>
		<div id="navigation" class="span-24 last"></div>
      </div>
	  <div class="span-24 last">
	  	<div class="padding">
          {% block content %}{% endblock %}
		</div>
	  </div>
	</div>
  </div>
</body>
</html>
